<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header">
        <div class="header-top">
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light nav">
              <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="#">BrandName</a>

                <div class="collapse navbar-collapse nav-links" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                      <a
                        class="nav-link"
                        href="#"
                        tabindex="-1"
                        aria-disabled="true"
                        >Contact</a
                      >
                    </li>
                  </ul>
                </div>

                <div class="nav-reg">
                  <ul class="navbar-nav">
                    <li class="nav-item btn-item">
                      <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item btn-item">
                      <button type="button" class="btn btn-primary btn-blue">
                        JOIN US
                        <i class="fa-solid fa-arrow-right ms-2"></i>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>

        <div class="header-bottom">
          <div class="container">
            <div class="row">
              <div class="col-md-6 header-left">
                <h5>Join Us</h5>
                <h1>Highly Distinguished Courses</h1>
                <h4>
                  We know how large objects will act, but things on a small
                  scale
                </h4>
                <div class="btns d-flex">
                  <div class="btn-left text-center me-3">
                    <button type="button" class="btn btn-primary btn-blue">
                      Get Quote Now
                    </button>
                  </div>
                  <div class="btn-right text-center">
                    <button type="button" class="btn btn-primary btn-blue">
                      Learn More
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="header-img">
                  <img src="assets/img/header-img.png" alt="header image" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
      <!-- packages section start -->
      <section id="packages">
        <div class="container">
          <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-6">
              <div class="col-md-3"></div>
              <div class="col-md-3"></div>
            </div>
          </div>
        </div>
      </section>
      <!-- packages section end -->

      <!-- courses section start -->
      <section id="courses">
        <div class="container">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-5"></div>
          </div>
        </div>
      </section>
      <!-- courses section end -->

      <!-- products section start -->
      <section id="products">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </section>
      <!-- products section end -->

      <!-- comments section start -->
      <section id="comments">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </section>
      <!-- comments section end -->

      <!-- joinus section start -->
      <section id="joinus">
        <div class="container">
          <div class="row"></div>
          <div class="row">
            <div class="col-md-8"></div>
          </div>
        </div>
      </section>
      <!-- joinus section end -->
    </main>
    <!-- main end -->

    <!-- footer start -->
    <footer></footer>
    <!-- footer end -->
  </body>
</html>
